<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href=".css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Calculadora de Preços</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="./img/Logo - Grafica.png" alt="" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora de Preços</h1>

          <div class="input-box">
            <label for="valor">Largura em metros</label>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-text-width"></i>
            <input type="number" id="largura" step="0.01" required />
            <span>m</span>
          </div>

          <div class="input-box">
            <label for="valor">Altura em metros</label>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-text-height"></i>
            <input type="number" id="altura" step="0.01" required />
            <span>m</span>
          </div>

          <div class="input-box">
            <label for="valor">Valor por m²</label>
          </div>
          <div class="input-field">
            <span> <b>R$</b> </span>
            <input type="number" id="valor" step="0.01" required />
          </div>

          <button id="calculate" onclick="calcularValorTotal()">
            Calcular
          </button>

          <div><p id="resultado"></p></div>
        </form>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
