<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./img/Logo - Grafica.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Birô Digital</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="img/Logo - Completa ofc.png" alt="" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calcular Preços</h1>

          <div class="input-box">
            <label for="valor">Largura em metros</label>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-text-width"></i>
            <input type="number" id="largura" step="0.01" required />
            <span>m</span>
          </div>

          <div class="input-box">
            <label for="valor">Altura em metros</label>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-text-height"></i>
            <input type="number" id="altura" step="0.01" required />
            <span>m</span>
          </div>

          <div class="input-box">
            <label for="valor">Valor por m²</label>
          </div>
          <div class="input-field">
            <span> <b>R$</b> </span>
            <input type="number" id="valor" step="0.01" required />
          </div>

          <div class="input-box">
            <legend>Aplicação de verniz</legend>
            <div>
              <input id="vernizsim" type="radio" name="verniz" value="S" />
              <label for="vernizsim">Sim</label>
            </div>
            <div>
              <input
                id="verniznao"
                type="radio"
                name="verniz"
                value="N"
                checked
              />
              <label for="verniznao">Não</label>
            </div>

            <p id="vernizValor"></p>
          </div>

          <div class="input-box">
            <legend>Acabamento de banner</legend>
            <div>
              <input
                id="acabamentosim"
                type="radio"
                name="acabamento"
                value="S"
              />
              <label for="acabamentosim">Sim</label>
            </div>
            <div>
              <input
                id="acabamentonao"
                type="radio"
                name="acabamento"
                value="N"
                checked
              />
              <label for="acabamentonao">Não</label>
            </div>

            <p id="acabamentoValor"></p>
          </div>

          <div class="input-box">
            <legend>Ilhós + vulcanização</legend>
            <div>
              <input id="ilhossim" type="radio" name="ilhos" value="S" />
              <label for="ilhossim">Sim</label>
            </div>
            <div>
              <input
                id="ilhosnao"
                type="radio"
                name="ilhos"
                value="N"
                checked
              />
              <label for="ilhosnao">Não</label>
            </div>

            <p id="ilhosValor"></p>
          </div>

          <button id="calculate" onclick="calcularValorTotal()">
            Calcular
          </button>
        </form>

        <p id="resultado"></p>
      </section>
    </main>

    <a
      class="whatsapp-link"
      href="https://wa.me//5582993567322?text=Olá, gostaria de fazer um orçamento!"
      target="_blank"
    >
      <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
